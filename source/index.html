<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__logo">
          <img src="img/slick-logo.svg" alt="Логотип магазина Slick">
        </a>
        <nav class="header__nav">
          <button class="header__close">
            <img src="img/close.svg" alt="">
          </button>

          <ul class="header__list">
            <li class="header__list-item">
              <a>Главная</a>
            </li>
            <li class="header__list-item">
              <a href="#">Магазин</a>
            </li>
            <li class="header__list-item">
              <a href="#">Контакты</a>
            </li>
          </ul>

          <div class="header__contacts">
            <p>Следи за нами<br>в социальных сетях:</p>

            <ul class="header__social social">
              <li class="social__item">
                <a href=""><img src="img/telegram.svg" alt="TG"></a>
              </li>
              <li class="social__item">
                <a href=""><img src="img/vk.svg" alt="VK"></a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header__icons">
          <button class="header__search">
            <img src="img/search-icon.svg" alt="search icon">
          </button>
          <button class="header__shopping-cart">
            <span class="header__pin">0</span>
            <img src="img/shopping-cart-icon.svg" alt="shopping cart icon">
          </button>
          <button class="header__burger">
            <img src="img/menu-icon.svg" alt="">
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="hero">
        <div class="hero__container container">
          <div class="hero__content motivation">
            <h1 class="motivation__title">
              <span class="motivation__small">Найди Свои</span>
              <span class="motivation__medium">Идеальные</span>
              <span class="motivation__big">Кроссы</span>
              <p class="motivation__subtitle">
                Какой-то супер-мотивирующий текст<br>
                чтоб купили прям вообще всё
              </p>
            </h1>
            <button class="motivation__button button">
              За покупками
            </button>
          </div>

          <div class="hero__product">
            <img class="hero__photo" src="img/hero-product.png" alt="">
            <span class="hero__name">Trendy Slick Pro</span>
            <span class="hero__price">3999 ₽</span>
          </div>
        </div><!-- container -->
      </div>
  </main>
</body>
</html>
