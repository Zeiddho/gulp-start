<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__logo">
          <img src="img/slick_logo.svg" alt="Логотип магазина Slick">
        </a>

        <nav class="header__nav header__nav--showed">
          <button class="header__close">
            <img src="img/close.svg" alt="">
          </button>

          <ul class="header__list">
            <li class="header__list-item">
              <a>Главная</a>
            </li>
            <li class="header__list-item">
              <a href="#">Магазин</a>
            </li>
            <li class="header__list-item">
              <a href="#">Контакты</a>
            </li>
          </ul>

          <div class="header__contacts">
            <p>Следи за нами<br>в социальных сетях:</p>

            <ul class="header__social social">
              <li class="social__item">
                <a href=""><img src="img/telegram.svg" alt="TG"></a>
              </li>
              <li class="social__item">
                <a href=""><img src="img/vk.svg" alt="VK"></a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="header__icons">
          <button class="header__search">
            <img src="img/search_icon.svg" alt="search icon">
          </button>
          <button class="header__shopping-cart">
            <span class="header__pin">0</span>
            <img src="img/shopping_cart_icon.svg" alt="shopping cart icon">
          </button>
          <button class="header__burger">
            <img src="img/menu_icon.svg" alt="">
          </button>
        </div>

      </div>
    </header>
  </body>
</html>
